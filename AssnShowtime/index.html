<html>
<head>
    <title>CS2410 Final Project: Notflix</title>
    <script src="api.js" defer></script>
    <script src="engine.js" defer></script>
    <script src="index.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Notflix</h1>
    <div class="drawer">
        <!-- this needs to be able to collapse and expand -->
        <div class="nav">
            <button id="back-btn"><span class="material-icons-round">arrow_back</span></button>
            <button id="menu-btn"><span class="material-icons-round">home</span>Home</button>
            <button id="movie-btn">
                <a href="movies.html" id="go-to-movies"><span class="material-icons-round">movie</span>Movies</a>
            </button>
            <button id="people-btn">
                <a href="people.html"><span class="material-icons-round">person_search</span>People</a>
            </button>
            <button id="tv-btn">
                <a href="tv.html"><span class="material-icons-round">live_tv</span>TV Shows</a>
            </button>
        </div>
    </div>
    <div id="search-div">
        <div>
            Search Term: <input id="search-text" type="text" />
        </div>
        <div id="button-div">
            <a class="search-button" id="movie-button" href="movies.html">Search Movies</a>
            <a class="search-button" id="tv-button" href="tv.html">Search Television</a>
            <a class="search-button" id="person-button" href="people.html">Search People</a>
        </div>
    </div>
    <div id="movies-div">
        <h2>Movies</h2>
        <div id="movie-container"></div>
    </div>
    <div id="tv-div">
        <h2>TV</h2>
        <div id="tv-container"></div>
    </div>
    <div id="people-div">
        <h2>People</h2>
        <div id="people-container"></div>
    </div>
</body>
</html>
